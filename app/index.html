<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sharable Interactive Whiteboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <script src="/index.js" type="module"></script>
</head>

<body>
    <h1>Interactive Whiteboard</h1>
    <section id="join" class="join hidden">
        <form id="joinForm" class="join-form">
            <label for="boardName">Enter a board name: </label>
            <input id="boardName" name="boardName" type="text" />
            <button id="joinBtn" type="submit">Join board</button>
        </form>
    </section>
    
    <div id="activeBoard" class="hidden board-holder">
        
        <canvas id="draw" data-background="blank"></canvas>
        <ul id="backgrounds" class="backgrounds">
            <li class="users">
                <span class="users-icon"></span>
                <span class="users-number" id="memberCount"></span>
            </li>
            <li class="background-title">Whiteboard background:</li>
            <li class="blank background active-bg" id="blank" data-bg="blank"></li>
            <li class="lined background" id="lined" data-bg="lined"></li>
            <li class="squared background" id="squared" data-bg="squared"></li>
            <li class="dotted background" id="dotted" data-bg="dotted"></li>
            <li class="graph background" id="graph" data-bg="graph"></li>
        </ul>
        <ul id="paletteId" class="palette" data-selected="black">
            <li class="pen-title">Pen colour:</li>
            <li class="pen" id="black" data-color="black"></li>
            <li class="pen" id="green" data-color="green"></li>
            <li class="pen" id="blue" data-color="blue"></li>
            <li class="pen" id="red" data-color="red"></li>
            <li class="eraser" id="white" data-color="transparent" data-thickness="15"></li>
        </ul>
    </div>
    <h2 class="powered">Powered by <a href="https://ably.com/" class="ably">Ably</a></h2>
</body>

</html>
